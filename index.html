<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form method="post" action="/">
                    <label for="name"> Input Name:</label><br>
                    <input type="text" id="name" name="name" placeholder="type name here"><br>
                    <label for="month"> Input Month:</label><br>
                    <input type="text" id="month" name="month" placeholder="type month (number) here"><br>
                    <label for="day">Input Day:</label><br>
                    <input type="text" id="day" name="day" placeholder="type day (number) here"><br>
                    <input type="submit" value="Input">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for row in rows %}
                        <tr>
                            <td>{{ row.name }}</td>
                            <td>{{ row.month }}/{{ row.day }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
