{% extends "layout.html" %}

{% block title %}
    sell shares
{% endblock %}

{% block main %}
    <h3>Sell Stock</h3>
    <form action="{{ url_for('sell') }}" method="post">
<center><div class="form-group">
        <label for="symbol">Ticker Symbol:</label>
        <br>
        <input autocomplete="off" autofocus="" class="form-control mx-auto w-auto" name="symbol" placeholder="Enter Ticker Symbol" type="text">
        <h5>or</h5>
        <select class="form-control1" id="symbol" name="symbol">
            <option value="">Choose a Stock</option>
            {% for stock in stocks %}
                <option value="{{ holdings.symbol }}">{{ holdings.name }} ({{ holdings.symbol }})</option>
            {% endfor %}
        </select>
        </div>
        <br>
        <div class="form-group">
            <label for="shares">Amount of Shares:</label>
            <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Enter Amount of Shares" type="number">
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Sell Shares</button></center>
    </form>
{% endblock %}
